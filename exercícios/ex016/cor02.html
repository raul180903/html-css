<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradinete em CSS</title>
    <style>
        * { /*configurações globais das CSS (*) */
           height: 100%; 
        }
        body {
            background-image: linear-gradient(to left, #395ce6, #8B3EBB, #c7319c, #fe3333, #FFD353)
            
        }
        h1 {
            color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <h1>Testando Gradientes</h1>
</body>
</html>
