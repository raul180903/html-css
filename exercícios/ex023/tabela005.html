<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bolder;
            padding: 10px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        .destaque {
            background-color: #00f7ff;
        }

        col.cnome {
            background-color: #00f7ff;
        }

        col.csexo ,col.cidade {
            background-color: gold;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabelas</h1>

    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Raul </td>
            <td>M</td>
            <td>20</td>
            <td>Jogador</td>
        </tr>
        <tr>
            <td>Hugo </td>
            <td>M</td>
            <td>34</td>
            <td>Empresário</td>
        </tr>
        <tr>
            <td>Eva </td>
            <td>F</td>
            <td>45</td>
            <td>Costureira</td>
        </tr>
        <tr>
            <td>Ellen</td>
            <td>F</td>
            <td>19</td>
            <td>Empreendedora</td>
        </tr>
        <tr>
            <td>Roger </td>
            <td>M</td>
            <td>25</td>
            <td>Cabeleleiro</td>
        </tr>
        <tr>
            <td>Felipe</td>
            <td>M</td>
            <td>28</td>
            <td>Programador</td>
        </tr>
    </table>
</body>
</html>
