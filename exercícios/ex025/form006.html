<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            padding: 1px;
            margin: 1px;
        }
    </style>
</head>
<body>
    <h1>Exemplos de Formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor">
        </div>

        <div>
            <label for="inivel">Nivel de Satisfação:</label>
            <input type="range" name="nivel" id="inivel" value="2">
        </div>

        <div>
            <label for="ifoto">Foto de perfil:</label>
            <input type="file" name="foto" id="ifoto">
        </div>

        <!--QUNADO UTILIZAR O "type = file" NÃO PODEMOS USAR O "method= get" TEM Q USAR O "post" -->

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </div>

    </form>
</body>
</html>
