<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get">
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" required maxlength="20"
        minlength="10" placeholder="Preencha com seu nome" autocomplete="name">
        </p>


        <!--min e max = numeros

        minlength e maxlength = letras (palavras)
    
        type"number" = NÚMERO 
        
        type"text" = TEXTO

        type "month" = MÊS

        type"date" = DATA

        type"time" = HORÁRIO
                            -->
         

        <p>
            <label for="imedia">Média de Notas:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.5">
        </p>
        <p>
            <label for="inota">Nota de Matemática:</label>
            <input type="number" name="nota" class="inota" min="0" max="10" step="0.5">
        </p>
        <p>
            <label for="inota">Nota de Português:</label>
            <input type="number" name="nota" class="inota" min="0" max="10" step="0.5">
        </p>
        <p>
            <label for="inota">Nota de Geografia:</label>
            <input type="number" name="nota" class="inota" min="0"
            max="10" step="0.5">
        </p>
        <p>
            <label for="idia">Dia da realização da prova:</label>
            <input type="date" name="data" id="idata">
        </p>
        <p>
            <label for="imes">Período Letivo:</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="ihora">Horário da prova:</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
