<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulário</title>
    <style>
        * {
            padding: 0px;
            margin: 5px;
            background-color: ;
        }

        #nomesdificeis {
            background-color: grey;
            color: white;
        }

        .inome {
            background-color: black;
            color: white;
        }

        #numerosgrandes {
            background-color: blue;
            color:lightgray;
        }

        .inumero {
            background-color: darkblue;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Fomulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="inome">Nome Completo</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="30" required>
            </div>
            <div>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </div>
            <div>
                <label for="itele">Telefone</label>
                <input type="tel" name="telefone" id="itele" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxxx-xxxx">
    
        <!--------ESTUDAR MAIS SOBRE RegEx-------->

            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
        </fieldset>

        <!---------NOMES DIFICEIS---------->

        <fieldset id="nomesdificeis">
            <legend>Nomes Difíceis</legend>
            <div>
                <label for="inome">Nome 1</label>
                <input type="text" name="nome 1" class=" inome">
            </div>
            <div>
                <label for="inome">Nome 2</label>
                <input type="text" name="nome 2" class=" inome">
            </div>
            <div>
                <label for="inome">Nome 3</label>
                <input type="text" name="nome 3" class=" inome">
            </div>
            <div>
                <label for="inome">Nome 4</label>
                <input type="text" name="nome 4" class=" inome">
            </div>
        </fieldset>

        <!----------NÚMEROS GRANDES------------>

        <fieldset id="numerosgrandes">
            <legend>Números Grandes</legend>
            <div>
                <label for="inumero">Número 1</label>
                <input type="number" name="numero 1" class=" inumero">
            </div>
            <div>
                <label for="inumero">Número 2</label>
                <input type="number" name="numero 2" class="inumero">
            </div>
            <div>
                <label for="inumero">Número 3</label>
                <input type="number" name="numero 3" class=" inumero">
            </div>
            <div>
                <label for="inumero">Número 4</label>
                <input type="number" name="number 4" class=" inumero">
            </div>
        </fieldset>
    </form>
</body>
</html>
