<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídidas em HTML5</title>
</head>
<body>
    <h1>Imagem dnâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesemente aumente e diminua o tamnha do seu navegador.</p>

    <picture>
        <source media="(max-width: 550px)" srcset="imagens/foto-v.png" type="image/png">
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos apredner a  reporduzir áudios em HTML5</p>
    <!--audio src="midia/allstars-patrick patrikios.mp3" controls autoplay></audio>
     MP3, WAV, OGG-->
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <!--tentar evitar arquivo WAV, são arquivos muitos pesados-->
        <p>Infelizmente o seu navegador não consegue reproduzir áudio.</p>
        <a href="midia/guanacast-33.mp3"Clique aqui para baixar o arquivo MP3></a>
    </audio>

</body>
</html>
